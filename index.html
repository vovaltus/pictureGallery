            <div id="popup-view">
                <div class="pv-wrapper">
                    <div class="pv-image-wrapper">
                        <div class="pv-image"></div>
                        <div class="pv-like-wrapper">
                            <div class="pv-like pv-active">
                                <div class="pv-sprite">
                                    <div class="circle">
                                        <span>6</span>
                                    </div>
                                </div>
                            </div>
                            <div class="pv-dislike">
                                <div class="pv-sprite">
                                    <div class="circle">
                                        <span>10</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pv-comments-wrapper">
                        <div id="pv-close">

                        </div>
                        <h2 class="pv-quantity-comments"></h2>
                        <ul class="pvc-cnt">
                            <li class="pvc-item">
                                <span class="pvc-name"></span>
                                <span class="pvc-time"></span>
                                <span class="pvc-text"></span>
                            </li>
                        </ul>
                        <form class="pvc-input-form">
                            <input class="pvci-name" type="text" name="pvci-name">
                            <div class="pvci-comment-wrapper">
                                <input class="pvci-comment" type="text" name="pvci-comment">
                                <div class="pvci-send"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
