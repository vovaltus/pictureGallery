<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kubrak Viseven enter task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
    <div class="center-wrapper">
    <header class="main-header">
        <h1>Welcome to viseven <span>imagestock</span></h1>
    </header>
    <div class="main-wrapper scroll-box">

        <div id="popup-view">
            <div class="pv-wrapper">
                <div class="pv-image-wrapper">
                    <div class="pv-image"></div>
                    <div class="pv-like-wrapper">
                        <div id="pv-like">
                            <div class="pv-sprite">
                                <div class="circle">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div id="pv-dislike">
                            <div class="pv-sprite">
                                <div class="circle">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pv-comments-wrapper">
                    <div id="pv-close"></div>
                    <h2 class="pv-quantity-comments">Comments: 5</h2>
                        <ul id="pvc-cnt" class="scroll-box">
                        </ul>
                    <div class="pv-line"></div>
                    <form class="pvc-input-form">
                        <input id="pvci-name" placeholder="Type your name here..." type="text" name="pvci-name">
                        <div class="pvci-comment-wrapper">
                            <textarea id="pvci-comment" placeholder="Write your comment here..." name="pvci-comment"></textarea>
                            <div id="pvci-send">
                                <div class="pvci-sprite"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="script/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="script/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="script/masonry-horizontal.js"></script>
<script type="text/javascript" src="script/main.js"></script>
</html>
